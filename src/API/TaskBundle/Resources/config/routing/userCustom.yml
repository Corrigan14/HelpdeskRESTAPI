        id: '\d+'
        companyId: '\d+'

user_custom_update_with_company_and_user_role:
    path:     /users/{id}/user-role/{userRoleId}/company/{companyId}
    defaults: { _controller: APITaskBundle:User:update }
    methods: [PUT]
    requirements:
        id: '\d+'
        companyId: '\d+'
